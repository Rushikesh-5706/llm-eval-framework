name: LLM Eval CI

on:
  push:
  pull_request:

jobs:
  test-and-eval:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install Poetry
        run: pip install poetry

      - name: Install dependencies
        run: poetry install

      - name: Run tests
        run: pytest tests/ --cov=llm_eval

      - name: Run evaluation
        run: |
          poetry run llm-eval \
            --config examples/config.yaml \
            --output-dir results
